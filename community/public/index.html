<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Chat Community</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- 로그인 화면 -->
  <div id="login-container">
    <div id="login-box">
      <h3 id="auth-title">로그인</h3>
      <form id="login-form">
      	<input type="text" id="username" placeholder="아이디" autocomplete="off">
      	<input type="password" id="password" placeholder="비밀번호">
      	<button id="login-btn">로그인</button>
      </form>
      <div id="login-error"></div>
      
      <!-- 회원가입 폼 (초기 숨김) -->
      <form id="signup-form" class="hidden">
        <input type="text"   id="signup-username" placeholder="회원 ID" autocomplete="off" required>
        <input type="password" id="signup-password" placeholder="비밀번호" required>
        <input type="email"  id="signup-email"    placeholder="이메일"    required>
        <button type="submit" id="signup-btn">회원가입</button>
      </form>
      
      <div id="auth-toggle">
        <span id="to-signup">회원가입으로</span>
        <span id="to-login" class="hidden">로그인으로</span>
      </div>
      <div id="auth-error" class="error"></div>
    </div>
  </div>

  <!-- 앱 레이아웃 -->
  <div id="app">
    <header>
      <div class="logo">Chat_Community</div>
      <div class="user-menu-container">
        <button id="user-btn" class="btn user-btn">👤</button>
    	<div id="user-dropdown" class="dropdown-menu hidden">
      	  <ul>
             <li id="menu-account">내 계정</li>
          </ul>
       </div>
     </div>
    </header>
        <!-- 3) 모달은 app 바로 아래 최상위에 -->
    <div id="account-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-account" class="close">&times;</span>
        <h2>내 계정 정보</h2>
        <form id="account-form">
          <label for="account-username">아이디
            <input type="text" id="account-username" readonly>
          </label>
          <label for="account-email">이메일
            <input type="text" id="account-email" readonly>
          </label>
          <label for="account-nickname">닉네임
            <input type="text" id="account-nickname">
          </label>
          <button type="submit" class="btn">저장</button>
        </form>
      </div>
    </div>
   
    <div class="sidebar">
      <div class="sidebar-header">
        <span>Channels</span>
        <button id="add-channel-btn" title="새 채널 추가">+</button>
      </div>
      <ul id="channel-list" class="channel-list">
        <li data-room="1">General</li>
      </ul>
    </div>
    <div class="main">
      <div id="notifications" class="notifications"></div>
      <div id="chat-container" class="chat-container">
        <div id="chat" class="chat"></div>
        <div class="input-area">
          <input type="text" id="msg" placeholder="메시지를 입력하세요">
          <button id="send">전송</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 채널 모달 -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div id="modal-step-select">
        <h3>채널</h3>
        <button id="explore-channel-btn">공개 채널 탐색</button>
        <button id="modal-create-btn">채널 생성</button>
      </div>
      <ul id="explore-list" class="channel-list" style="margin-top:16px;"></ul>
      <div id="modal-step-create" style="display:none;">
      	<div id="modal-step-explore" style="display:none;">
  		<h3>채널 탐색</h3>
  		<button id="back-select-from-explore-btn">뒤로</button>
	</div>
        <h3>채널 생성</h3>
        <input type="text" id="create-channel-name" placeholder="채널 이름 (영문/숫자/_/-)" maxlength="20">
        <div>
          <label><input type="radio" name="channel-type" value="public" checked> 공개</label>
          <label><input type="radio" name="channel-type" value="private"> 비공개</label>
        </div>
        <input type="number" id="max-members" placeholder="2~100" min="2" max="100">
        <div id="channel-name-error" class="error"></div>
        <div id="max-members-error" class="error"></div>
        <button id="submit-create-btn">생성</button>
        <button id="back-select-btn">뒤로</button>
        <div id="invite-link" class="invite-link"></div>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
  <script type="module" src="/js/ui.js"></script>
</body>
</html>
